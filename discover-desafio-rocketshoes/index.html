<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketShoes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="assets/logo.svg" alt="RocketShoes">
      </div>
      <div class="menu">
          <p>HOMEM</p>
          <p>MULHER</p>
          <p>CRIANÇA</p>
          <p>CUSTOMIZAR</p>
      </div>
      <div class="search">  
        <input type="text" placeholder="Pesquisar">
        
      </div>
      <div class="checkout">
        <img src="assets/icon-bag.svg" alt="Ícone bag">
      </div>
    </div>
    <div class="main">
      <div class="product">
      <div class="details">
        <p id="title">
          Tênis Esportivo Para Corrida Top
        </p>
        <p id="description">
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
        </p>
        <p id="price">
          R$ 1.000,00
        </p>
        <div class="button">
          <button>COMPRAR</button>
        </div>
      </div>
      </div>
      <div class="gallery">
        <div class="product-selected">
          <img src="assets/tenis-1-ampliado.png" alt="">
        </div>
        <div class="other-images">
          <img src="assets/tenis-1-galeria.png" alt="">
          <img class="img-active" src="assets/tenis-2-galeria.png" alt="">
          <img src="assets/tenis-3-galeria.png" alt="">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="video-footer">
        <img src="assets/img-video.png" alt="" srcset="">
      </div>
      <div class="socials">
        <p>FACEBOOK</p>
        <p>INSTAGRAM</p>
        <p>YOUTUBE</p>
        <p>TWITTER</p>
      </div>
      <div class="explore">
        <p>EXPLORE MAIS</p>
        <img src="assets/icon-arrow.svg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
